<div id="question_body">
	<nav id="basic-tab-bar" class="mdc-tab-bar mdc-tab-bar-upgraded tab-nav">
	    <a class="mdc-tab mdc-ripple-upgraded mdc-tab--active" id="questions-tab" active= true>All Questions</a>
	    <a class="mdc-tab mdc-ripple-upgraded" id="my-tab" active = false >My Questions</a>

	    <span class="mdc-tab-bar__indicator" style="transform: translateX(0px) scale(0.5, 1); visibility: visible;"></span>
	 </nav>
	  <div class="filter-bar">
	 	<div><input type="text" id="search-bar" placeholder="Search for Questions"><i class="material-icons" style="position:absolute;margin-left: -2.4%;margin-top: .7%;">search</i></div>
	 	
	  </div>
	 	<div id="questions-overlay">
      		<div class="questions-loading"></div>
		</div>

              </h2>
