<!DOCTYPE html>
<html>
<head>
	<title>Society Thinks</title>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<link rel="stylesheet"
          href="../material-components-web/dist/material-components-web.css">
	<link rel="stylesheet" type = "text/css" href="../css/index.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="../js/index.js"></script>
</head>

<body class="mdc-typography">
	<header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <span class="mdc-toolbar__title">Society Thinks</span>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end" role="toolbar">
          	<a href="#" class="material-icons mdc-toolbar__icon" aria-label="note add" alt="note add">note_add</a>
          <a href="#" class="material-icons mdc-toolbar__icon" aria-label="Print this page" alt="Print this page">question_answer</a> 
          <a href="#" class="material-icons mdc-toolbar__icon" aria-label="Bookmark this page" alt="Bookmark this page">contact_mail</a>
        </section>
      </div>
    </header>
    <section id="register" style="padding-top: 5%;">
	     <button class="mdc-button mdc-button--raised mdc-ripple-upgraded">
          Register
        </button>
      <button class="mdc-button mdc-button--raised mdc-ripple-upgraded" id="login-btn">
          Login
        </button>
        <aside class="mdc-dialog" id="login-dialog">
          <div class="mdc-dialog__surface">
            <header class="mdc-dialog__header">
              <h2 id="my-mdc-dialog-label" class="mdc-dialog__header__title">
                Login to your Society Thinks Account
              </h2>
            </header>
            <section id="my-mdc-dialog-description" class="mdc-dialog__body">
            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
              <input type="text" class="mdc-text-field__input" id="username">
              <label for="username" class="mdc-text-field__label">Username</label>
            </div>
            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
              <input type="password" class="mdc-text-field__input" id="password">
              <label for="password" class="mdc-text-field__label">Password</label>
            </div>
            </section>
            <footer class="mdc-dialog__footer">
              <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">Cancel</button>
              <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept mdc-dialog__action">Login</button>
            </footer>
          </div>
        </aside>
    </section>
      <script src="../material-components-web/dist/material-components-web.js"></script>

</body>

</html>
